{% extends 'base.html' %}

{% block includes %}
<style type="text/css">
html, body {
  height:100%;
  /* width: 100%; */
}
body {
  display:flex;
  align-items:center;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="row align-items-center justify-content-center no-gutters">
				<div class="col-auto"><i class="users icon logo-icon"></i></div>
				<div class="col-auto"><h1 class="ui header logo"> Collab</h1></div>
			</div>
        <h2>Verify email</h2>
        <p>We've sent you a verification code to your email.</p>
        <form class="ui large form" method="post">
          {% csrf_token %}
          <div class="field">
            <label>{{ form.verify_code.label }}</label>
            {{ form.verify_code }}
          </div>
          <div class="field">
              <button class="ui fluid large blue submit button" type="submit">Verify</button>
          </div>
        </form>
        <div class="row justify-content-center mt-5">
          <small>Step 2 of 4</small>
        <!-- {{ form.errors }} -->
        </div>
    </div>
  </div>
</div>
{% endblock %}
