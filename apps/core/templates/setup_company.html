{% extends 'base.html' %}

{% block includes %}
<style type="text/css">
html, body {
  height:100%;
  /* width: 100%; */
}
body {
  display:flex;
  align-items:center;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="row align-items-center justify-content-center no-gutters">
				<div class="col-auto"><i class="users icon logo-icon"></i></div>
				<div class="col-auto"><h1 class="ui header logo"> Collab</h1></div>
			</div>
      <h2>Tell about your company</h2>
      <form class="ui large form" method="post">
        {% csrf_token %}
        <div class="field">
          <label>{{ form.company_name.label }}</label>
          {{ form.company_name }}
        </div>
        <div class="field">
          <label>Time zone</label>
          <select name="timezone" class="ui search dropdown" id="select">
            {% for tz in timezones %}
            <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected{% endif %}>{{ tz }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="field">
          <label>{{ form.job_title.label }}</label>
          {{ form.job_title }}
        </div>
        <div class="field">
          <button class="ui fluid large blue submit button" type="submit">Next</button>
        </div>
      </form>
      <div class="row justify-content-center mt-5">
        <small>Step 3 of 4</small>
        <!-- {{ form.errors }} -->
      </div>
    </div>
  </div>
</div>
<script>
  $('#select')
  .dropdown()
  ;
</script>

{% endblock %}
