{% extends 'base.html' %}

{% block content %}

{% load tz %}
{% get_current_timezone as TIME_ZONE %}
  <form method="post">
	{% csrf_token %}
   <h3>Company Profile</h3>
	    {{ form.company_name }}
	     <select name="timezone">
        {% for tz in timezones %}
        <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected{% endif %}>{{ tz }}</option>
        {% endfor %}
    	</select>
    	{{ form.job_title }}
	    <button type="submit">Next</button>

  </form>


{% endblock %}
